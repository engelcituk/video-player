<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <h2 class="player-title">MÃºsica para programar</h2>
            <video id="video" src="videos/lofi.mp4" poster="images/poster.jpg" width="500"></video>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                <button class="button" id="pause" hidden aria-label="Pausar" title="Pausar"></button>
                <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
            </div>
            <div class="player-progress">
                <input type="range" min="0" value="0" step="1" id="progress">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
